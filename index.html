<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header Style */
        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: normal;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
        }

        h1,
        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .toc ul {
            padding-left: 20px;
        }

        .toc li {
            list-style-type: none;
        }

        /* Flexbox for 3 boxes per row */
        .box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            /* Space between boxes */
            justify-content: space-between;
        }

        .box {
            border: 1px solid #ddd;
            /* Light border around the section */
            padding: 20px;
            /* Padding inside the box */
            background-color: #ffffff;
            /* White background inside the box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Optional shadow for a 3D effect */
            width: calc(33.33% - 20px);
            /* 3 boxes per row */
            box-sizing: border-box;
            /* Ensures padding and border are included in the width */
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

        .blue-box {
            transition: transform 0.3s;
        }

        .blue-box:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            Wiki Page
        </div>
    </header>

    <div class="container" style="margin-top: 50px;">
        <div class="box-container">
            <!-- Box 1 -->
            <section id="box1" class="box"
                style="text-align: center; background-image: url('/Photos/BoxBG.jpg'); background-size: cover; background-position: center;">
                <img src="/Photos/pic1.jpeg" alt="Box 1" style="max-width: 40%; height: auto;">
                <p><a href="#" class="blue-box"
                        style="display: inline-block; padding: 10px 20px; background-color: #0066cc; color: white; text-decoration: none; border-radius: 5px;">Items</a></p>
            </section>

            <!-- Box 2 -->
            <section id="box2" class="box"
                style="text-align: center; background-image: url('/Photos/BoxBG.jpg'); background-size: cover; background-position: center;">
                <img src="/Photos/pic1.jpeg" alt="Box 2" style="max-width: 40%; height: auto;">
                <p><a href="#" class="blue-box"
                        style="display: inline-block; padding: 10px 20px; background-color: #0066cc; color: white; text-decoration: none; border-radius: 5px;">Mobs</a></p>
            </section>

            <!-- Box 3 -->
            <section id="box3" class="box"
                style="text-align: center; background-image: url('/Photos/BoxBG.jpg'); background-size: cover; background-position: center;">
                <img src="/Photos/pic1.jpeg" alt="Box 3" style="max-width: 40%; height: auto;">
                <p><a href="#" class="blue-box"
                        style="display: inline-block; padding: 10px 20px; background-color: #0066cc; color: white; text-decoration: none; border-radius: 5px;">Enchants</a></p>
            </section>

            <!-- Box 4 -->
            <section id="box4" class="box"
                style="text-align: center; background-image: url('/Photos/BoxBG.jpg'); background-size: cover; background-position: center;">
                <img src="/Photos/LkLogo.png" alt="Box 4" style="max-width: 48%; height: auto;">
                <p><a href="https://youtube.com/channel/UCbT7lMYjI2OH878HRWpREpQ?sub_confirmation=1" target="_blank" class="blue-box"
                        style="display: inline-block; padding: 10px 20px; background-color: #0066cc; color: white; text-decoration: none; border-radius: 5px;">Video Guides</a></p>
            </section>

            <!-- Box 5 -->
            <section id="box5" class="box"
                style="text-align: center; background-image: url('/Photos/BoxBG.jpg'); background-size: cover; background-position: center;">
                <img src="/Photos/disc.png" alt="Box 5" style="max-width: 50%; height: auto; display: block; margin: 75px auto 10px;">
                <p><a href="#" class="blue-box"
                        style="display: inline-block; padding: 10px 20px; background-color: #0066cc; color: white; text-decoration: none; border-radius: 5px;">Discord</a></p>
            </section>

            <!-- Box 6 -->
            <section id="box6" class="box"
                style="text-align: center; background-image: url('/Photos/BoxBG.jpg'); background-size: cover; background-position: center;">
                <img src="/Photos/pic1.jpeg" alt="Box 6" style="max-width: 40%; height: auto;">
                <p><a href="#" class="blue-box"
                        style="display: inline-block; padding: 10px 20px; background-color: #0066cc; color: white; text-decoration: none; border-radius: 5px;">Learn
                        more</a></p>
            </section>
        </div>
    </div>


    <footer>
        <p>Made by @Lkings</p>
    </footer>

</body>

</html>
